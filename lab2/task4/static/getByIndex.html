<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetByIndex</title>
</head>
<body>
    
    <input id="index-input-field" type="number" placeholder="Ввеите индекс">
    <button id="get-data-btn">Получить даннные</button>
    <h2 id="name"></h2>
    <h3 id="age"></h3>
    <h3 id="height"></h3>

    <script src="api.js" type="text/javascript"></script>
    <script>
        const inputField = document.getElementById("index-input-field");
        const getDataBtn = document.getElementById("get-data-btn");

        getDataBtn.addEventListener('click', (event) => {
            const index = inputField.value;
            if (index) {
                api.getByIndex(index)
                    .then(res => {
                        fillData(res.name, res.age, res.height);
                    })
                    .catch(err => console.log(err))
            }
        });

        const fillData = (name, age, height) => {
            document.getElementById("name").innerText = name;
            document.getElementById("age").innerText = age;
            document.getElementById("height").innerText = height;
        };

    </script>
</body>
</html>
