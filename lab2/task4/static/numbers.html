<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetNumbersInRange</title>
	 </style>
</head>
<body>

		  <div class="container">
				 <div class="menu">
							<div class="menu__wrapper">
									  <div class="menu__item">
										 <a href="/larger">Задание 1</a>
									  </div>
									  <div class="menu__item">
										 <a href="/getByIndex">Задание 2</a>
									  </div>
									  <div class="menu__item">
										 <a href="/generate">Задание 3</a>
									  </div>
									  <div class="menu__item">
										 <a href="/numbers">Задание 4</a>
									  </div>
							</div>
				 </div>

				<div class="content">
						  <input id="A" placeholder="A" type="number"/>
						  <input id="B" placeholder="B" type="number"/>
						  <input id="C" placeholder="C" type="number"/>

						  <button id="get-data-btn">Получить даннные</button>

						  <div>
									 <ul id="result-list">
									 </ul>
						  </div>
				</div>
		  </div>

    <script src="api.js" type="text/javascript"></script>
    <script>


				const button = document.getElementById("get-data-btn");

					 button.addEventListener('click', (event) => {
						  		const a = document.getElementById("A").value;
						  		const b = document.getElementById("B").value;
						  		const c = document.getElementById("C").value;

								api.getNumbersInRange(a, b, c)
									 .then(res => {
												fillResultList(res.result);
									 })
									 .catch(err => console.log(err))
					 });

				function fillResultList(array) {

					var ul = document.getElementById("result-list");

					array.forEach(el => {
						var li = document.createElement("li");
						li.appendChild(document.createTextNode(el.toString()));
						ul.appendChild(li);
					});
				}

    </script>
</body>
</html>
