<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare three numbers</title>
    <style>

    </style>
</head>
<body>
    <h1>Hello world</h1>
    <div class="">
        <input id="a" type="number" />
        <input id="b" type="number" />
        <input id="c" type="number" />
    </div>
    <button id="compareButton">Сравнить</button>
    <div id="result"></div>

    <script src="api.js" type="text/javascript"></script>
    <script> 
        let button = document.getElementById("compareButton");

        button.addEventListener('click', (event) => {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;

            api.largerOfThree(a, b, c)
                .then(data => displayResult(data.result));
        });

        function displayResult(result) {
            let resultBlock = document.getElementById("result");
            resultBlock.innerText = `result is ${result}`;
        }
    </script>

</body>
</html>
